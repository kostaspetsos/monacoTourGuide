<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <style>
        /* Desktop Media Query */
        @media (min-width: 992px) {

            .col-md-4 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }

        /* Mobile Devices Media Query */
        @media (max-width: 576px) {

            .card-title {
                font-size: 16px;
            }
        }

        /* Tablet Media Query */
        @media (min-width: 576px) and (max-width: 991px) {

            .col-md-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>
</head>

<body>
    <script src="admin_Logout.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./admin_Dashboard.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">View and edit user accounts.</p>
                        <a href="admin_Users.html" class="btn btn-primary">Go to Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Information</h5>
                        <p class="card-text">View and edit the Campaign's information.</p>
                        <a href="admin_Information.html" class="btn btn-primary">Go to Information</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Events</h5>
                        <p class="card-text">Add, remove, or edit events.</p>
                        <a href="admin_Events.html" class="btn btn-primary">Go to Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../frontend/css/admin_Login.css" />
</head>

<body>
    <!-- SUCCESS ALERT-->
    <div id="success-alert" style="display:none; text-align: center; position: absolute; top: 0%; width: 100%;"
        class="alert alert-success" role="alert">
        <span id="success-message"></span>
    </div>

    <!-- FAILURE ALERT-->
    <div id="failure-alert" style="display:none; text-align: center; position: absolute; top: 0%; width: 100%;"
        class="alert alert-danger" role="alert">
        <span id="failure-message"></span>
    </div>


    <div class="container">
        <div class="box">
            <h1 style="color:#000000">Admin Login</h1>
            <form id="login-form">
                <label for="username" style="color:#000000">Username:</label>
                <input type="username" id="username" name="username" required />
                <label for="password" style="color:#000000">Password:</label>
                <input type="password" id="password" name="password" required />
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>


    <script src="../nodejs/admin_Login.js"></script>
</body>

</html>

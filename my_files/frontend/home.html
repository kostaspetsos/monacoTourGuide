 <!DOCTYPE html>
<html>

<head>
	<title>Home - Monaco Travel Campaign</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/homePage.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<style>
	body,
	html {
		height: 100%;
	}

	* {
		box-sizing: border-box;
	}

	.bg-image {
		/* The image used */
		background-image: url("./img/backhome3.jpg");

		/* Add the blur effect */
		filter: blur(8px);
		-webkit-filter: blur(2px);

		/* Full height */
		height: 100%;

		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: repeat;
		background-size: cover;
	}

	.my-container {
		background-color: rgb(0, 0, 0);
		/* Fallback color */
		background-color: rgba(0, 0, 0, 0.5);
		/* Black w/opacity/see-through */
		color: white;

		border: 3px solid #f1f1f1;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 2;
		width: 80%;
		padding: 20px;
		text-align: center;
	}

	#accSettings {
		display:none;
	}
</style>

<body onload="loggedInCheck()">
	<script src="./loggedInCheck.js"></script>


	<div class="bg-image"></div>

	<!-- SUCCESS ALERT-->
	<div id="success-alert" style="display:none; text-align: center; position: absolute; top: 0%; width: 100%;"
		class="alert alert-success" role="alert">
		<span id="success-message"></span>
	</div>

	<!-- FAILURE ALERT-->
	<div id="failure-alert" style="display:none; text-align: center; position: absolute; top: 0%; width: 100%;"
		class="alert alert-danger" role="alert">
		<span id="failure-message"></span>
	</div>
	<div class="my-container">
		<h1 class="logo">Travel to Monaco!</h1>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="home.html">Home</a>

			<div class="collapse navbar-collapse" id="collapsibleNavbar">

				<!-- FENERAL INFO, EVENTS, ACCOUNT-->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="monaco_guide.html">General Information</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="events.html">Events</a>
					</li>

					<li class="nav-item" id="accSettings">
						<a class="nav-link" href="accountSettings.html">Account</a>
					</li>
				</ul>

				<!-- REGISTER-->
				<ul class="navbar-nav">
					<li class="nav-item">
						<button class="btn btn-outline-success" type="submit" id="registerBtn" onclick=redirectToRegister()>Register</button>
					</li>
				</ul>
				<!-- LOG OUT-->
				<ul class="navbar-nav">
					<li class="nav-item">
						<button class="btn btn-outline-success" type="submit" id="logOut" onclick=logOut()
							style="display:none;">Log
							Out</button>
					</li>
				</ul>
			</div>
		</nav>

		<div class="login">
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							...
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<form id="login-form">
			<div id="error-message"></div>

			<input id="username" type="text" class="form-control" placeholder="Enter username">
			<input id="password" type="password" class="form-control" placeholder="Password">
			<button type="submit" class="btn btn-primary">Login</button>
		</form>

		<script src="../nodejs/login.js"></script>

	</div>
</body>

</html>

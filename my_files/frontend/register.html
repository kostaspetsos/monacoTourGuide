<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./css/homePage.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<style>
	body,
	html {
		height: 100%;
	}

	* {
		box-sizing: border-box;
	}

	.bg-image {
		/* The image used */
		background-image: url("./img/backhome.jpg");

		/* Add the blur effect */
		filter: blur(8px);
		-webkit-filter: blur(2px);

		/* Full height */
		height: 100%;

		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}

	.my-container {
		background-color: rgb(0, 0, 0);
		/* Fallback color */
		background-color: rgba(0, 0, 0, 0.4);
		/* Black w/opacity/see-through */
		color: white;

		border: 3px solid #f1f1f1;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: 2;
		width: 80%;
		padding: 20px;
		text-align: center;
	}
</style>


<body style="color: white;">

	<div class="bg-image"></div>

	<!-- SUCCESS ALERT-->
	<div id="success-alert" style="display:none; text-align: center; position: absolute; top: 0%; width: 100%;"
		class="alert alert-success" role="alert">
		<span id="success-message"></span>
	</div>

	<div class="my-container">
		<fieldset>
			<h1 style="color: white;" class="logo">Sign Up</h1>

			<form id="register-form">

				<label for="username">Username</label>
				<input id="username" type="text" name="username" disabled />
	
	
				<label for="password">Password</label>
				<input id="password" type="password" name="pass"/>

				<br /><br />
				
				<button type="submit" class="btn btn-primary">Register</button>
			</form>

		</fieldset>

		<br /><A HREF="home.html">Back to home</A>
	</div>

	<script src="../nodejs/register.js"></script>
</body>

</html>
